---
layout: default
type: archive
---

{{ content }}

<div style="dsiplay: block;">
  <p>
  {% for post in site.categories[page.category] %}
    <span class="categories-post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span class="categories-post-date">
      {{ post.date | date: "%Y" }}-{{ post.date | date: "%m" }}-{{ post.date | date: "%d" }}
    </span>
  </p>
  {% endfor %}
</div>
