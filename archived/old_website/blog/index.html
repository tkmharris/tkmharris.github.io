---
title : Blog
layout: blog
---

{% for post in paginator.posts %}
<div class="blog-box>">
  <div class="blogbox-left">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date_to_long_string }}<br>
         {{ post.categories | join: ", " }}</p>
  </div>
  <div class="blogbox-right">
    {{ post.content }}
  </div>
</div>
{% endfor %}
