{{ define "main" }}
	<h1>{{ .Title }}</h1>

	<div class="post-content">{{ .Content | safeHTML }}</div>

	{{ range .Paginator.Pages }}
		<article class="post">
			<a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}(Draft){{ end }}
		</article>
	{{ end }}

	{{ partial "pagination.html" . }}
{{ end }}
